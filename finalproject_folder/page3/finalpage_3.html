<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="finalpage_3.css">
    <title>Review Page</title>
</head>
<body>
    <!-- Error Container -->
    <div id="errorHole"></div>
    <!-- All the seperate bits and bobs of the form will be located down here VVV -->
    <Form action="http://ctec.clark.edu/~belgort/formprocessing/processform.php" method="post" id="form">
        <!-- Personal info section -->
        <Label for="firstName">Enter your first name</Label><br>
        <input type="text" name="firstName" id="firstName" maxlength="20">
        <br><br>
        <Label for="lastName">Enter your last name</Label><br>
        <input type="text" name="lastName" id="lastName" maxlength="20">
        <br><br>
        <label for="myEmail">Please enter your email</label><br>
        <input type="email" name="myEmail" id="myEmail">
        <br><br>
        <!-- Rate me section -->
        <div id="catch1"><label for="rateMe">Please rate the game _____ out of five</label><br>
        <label for="one">One</label>
        <input type="radio" name="rateMe" id="one" value="one"><br>
        <label for="two">Two</label>
        <input type="radio" name="rateMe" id="two" value="two"><br>
        <label for="three">Three</label>
        <input type="radio" name="rateMe" id="three" value="three"><br>
        <label for="four">Four</label>
        <input type="radio" name="rateMe" id="four" value="four"><br>
        <label for="five">Five</label>
        <input type="radio" name="rateMe" id="five" value="five"><br></div>
        <br><br>
        <!-- Input section -->
        <div id="catch2"><label for="wouldYou">Would you recommend this to your friends?</label><br>
        <label for="yes">Yes!</label>
        <input type="radio" name="wouldYou" id="yes" value="yes"><br>
        <label for="no">Nope!</label>
        <input type="radio" name="wouldYou" id="no" value="no"></div>
        <br><br>
        <label for="difficult">How hard was the game?</label><br>
        <select name="difficult" id="difficult">
        <option value="choose">~~Pick a difficulty~~</option>
        <option value="bab">Baby</option>
        <option value="ezy">Easy</option>
        <option value="nor">Normal</option>
        <option value="med">Medium</option>
        <option value="hrd">Hard</option>
        <option value="ded">Apocolypse</option>
        </select>
        <br><br>
        <label for="tableTop">Would you play the tabletop version?</label><br>
        <select name="tableTop" id="tableTop">
        <option value="options">~~Pick an option~~</option>
        <option value="wat">There's a tabletop version?</option>
        <option value="bsy">My schedule is kind of full.</option>
        <option value="mby">Maybe, not a for sure though.</option>
        <option value="nty">No thanks, not my cup of tea.</option>
        <option value="stb">Sure but i'm not big on tabletop stuff.</option>
        <option value="hyd">I'm totally up for it!</option>
        </select>
        <br><br>
        <!-- Criticsm Area and Submit button -->
        <label for="kindly">Would you like to leave some constructive criticism?</label><br>
        <textarea rows="5" cols="48"></textarea>
        <br><br>
        <input type="submit" value="Turn in Form">
    </Form>
        <!-- Javascript Link -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="finalpage_3.js"></script>
</body>
</html>
